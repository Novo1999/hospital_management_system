<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Hospital Management System</h2>
      <form id="appointmentForm">
        <div class="form-group">
          <label for="patientId">Patient ID</label>
          <select id="patientId" name="patientId" required></select>
        </div>
        <div class="form-group">
          <label for="doctorId">Doctor</label>
          <select id="doctorId" name="doctorId" required></select>
        </div>
        <div class="form-group">
          <label for="slot">Available Slots</label>
          <select id="slot" name="slot" required></select>
        </div>
        <div class="form-group">
          <button type="submit">Book Appointment</button>
        </div>
      </form>
      <div class="appointments" id="appointments">
        <!-- Appointments will be displayed here -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
